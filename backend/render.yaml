services:
  - type: web
    name: opspulse-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: opspulse-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: opspulse-redis
          type: redis
          property: connectionString

databases:
  - name: opspulse-db
    databaseName: opspulse
    user: opspulse

